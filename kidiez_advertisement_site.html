<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidiez</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header, footer {
            background-color: #ff8c00;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        nav {
            background-color: #ffd580;
            padding: 1rem;
            width: 20%;
        }

        aside {
            background-color: #ffe4b5;
            padding: 1rem;
            width: 20%;
        }

        main {
            flex: 1;
            padding: 1rem;
            background-color: #fffaf0;
        }

        .container {
            display: flex;
            min-height: 80vh;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            background-color: white;
        }

        .product img {
            max-width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Kidiez Business Zone</h1>
    </header>

    <div class="container">
        <nav>
            <h3>Categories</h3>
            <ul>
                <li>Toys</li>
                <li>Clothes</li>
                <li>Books</li>
                <li>Accessories</li>
            </ul>
        </nav>

        <main>
            <h2>Hot Deals for Kids</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Toy Car">
                    <p>Toy Car - $10</p>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="T-shirt">
                    <p>Kid's T-shirt - $8</p>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Story Book">
                    <p>Story Book - $5</p>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Backpack">
                    <p>Mini Backpack - $12</p>
                </div>
            </div>
        </main>

        <aside>
            <h3>News & Offers</h3>
            <p>Get 20% off on first purchase!</p>
            <p>Join our kids club for special gifts.</p>
        </aside>
    </div>

    <footer>
        <p>&copy; 2025 Kidiez. All rights reserved.</p>
    </footer>

    <script>
        // Sample JavaScript for dynamic greeting
        window.onload = () => {
            const hours = new Date().getHours();
            let greeting;
            if (hours < 12) greeting = 'Good Morning!';
            else if (hours < 18) greeting = 'Good Afternoon!';
            else greeting = 'Good Evening!';
            alert(greeting + ' Welcome to Kidiez!');
        }
    </script>
</body>
</html>
